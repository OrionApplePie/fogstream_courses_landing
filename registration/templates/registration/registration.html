{% load staticfiles %}
<html>
<head>
	<meta charset="UTF-8">
	<title>Регистрация/Вход</title>
	<link rel="stylesheet" href="{% static 'css/styleR.css' %}" media="screen" type="text/css" />
	<link rel="icon" href="http://vladmaxi.net/favicon.ico" type="image/x-icon">
	<link rel="shortcut icon" href="http://vladmaxi.net/favicon.ico" type="image/x-icon">
</head>

<body>
    <div id="login">
      <div class="flip">
    <div class="form-signup">
      <h1>Регистрация</h1>
      <fieldset>
        <form action="send_registration_email" method="post">
          {% csrf_token %}
          <input type="email" name = 'email' placeholder="Введите Ваш email адрес..." required />
          <input type="submit" value="Начать регистрацию" />
        </form>
        <a href="/auth/login/">Уже зарегистрированы? Войти.</a>
      </fieldset>
    </div>
  </div>
</div>
</body>
</html>
