{% load staticfiles %}
<html>
<head>
    <title>login</title>
    <link rel="stylesheet" href="{% static 'css/foundation.css' %}">
</head>
    <div class="large-offset-3 large-6 columns">
        <form action="/auth/login/" method="POST">
            {% csrf_token %}
            <label for="username">Имя пользователя</label>
            <input type="text" name="username" id="username">
            <label for="password">Пароль</label>
            <input type="password" name="password" id="password">
            {% if login_error %}
                <label class="error">{{ login_error }}</label>
            {% endif %}
            <input class="button" type="submit" value="Войти">
            <div class="label round secondary"><a href="/auth/register/">Регистрация</a> </div>
            <div class="label round secondary"><a href="/auth/reset/">Забыл пароль</a> </div>
        </form>
    </div>
</html>
