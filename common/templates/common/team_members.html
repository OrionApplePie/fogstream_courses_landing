<section id="section-about" class="section appear clearfix">
		<div class="container">
				<div class="row mar-bot40">
					<div class="col-md-offset-3 col-md-6">
						<div class="section-header">
							<h2 class="section-heading animated" data-animation="bounceInUp">Наша команда</h2>
						</div>
					</div>
				</div>
					<div class="row align-center mar-bot40">
						{% for member in Team %}
						<div class="col-md-3">
							<div id="team-member" class="team-member">
								<figure class="member-photo"><img src="{{member.photo.url}}" width=200 height=200  alt="Фото нет"/>
									<figcaption><b><font color="#2F4F4F">{{member.name}}</font></b></figcaption>
									<figcaption>{{member.position}}</figcaption>
								</figure>
							</div>
						</div>
						{% endfor %}
					</div>
		</div>
</section>
